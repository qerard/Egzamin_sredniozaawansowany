<!DOCTYPE html>
  <html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Formularz</title>
  
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <!-- JavaScript Bundle with Popper -->
  <link rel="stylesheet" href="Plik style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
  
  <h1>Formularz kontaktowy</h1>
    
  <form class="row g-3">

        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Wpisz swój e-mail</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Podaj swój email...">
        </div>

        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Hasło</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Podaj hasło...">
        </div>

        <div class="col-md-6">
          <label for="inputAddress" class="form-label">Temat</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Wpisz temat rozmowy...">
        </div>

        <div class="col-md-6">
          <label for="inputAddress2" class="form-label">Ulica</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="...">
        </div>
        
        <div class="col-md-6">
          <label for="inputAddress3" class="form-label">Tekst</label>
          <input type="text" class="form-control form-control-lg" id="inputAddress3"  placeholder="Wpisz tekst">
        </div>
        
        <div class="col-md-4">
          <label for="inputState" class="form-label">Miasto</label>
          <select id="inputState" class="form-select">
            <option >Wybierz</option>
            <option >Bielsko-Biała</option>
            <option>Katowice</option>
            <option >Kraków</option>
            <option >Warszawa</option>
            <option>Tychy</option>
            <option>Żadne w powyższych</option>
          </select>
        </div>

        <div class="col-md-2">
          <label for="inputZip" class="form-label">Kod pocztowy</label>
          <input type="text" class="form-control" id="inputZip">
        </div>

        <div class="col-md-4">
          <label for="inputStatee" class="form-label">Płeć :</label>
          <select id="inputStatee" class="form-select">
            <option ></option>
            <option >Mężczyzna</option>
            <option>Kobieta</option>
            <option >Nie chce podawać</option>
          </select>
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" checked>
            <label class="form-check-label" for="gridCheck">
              Zapamiętaj się do newsletter !
            </label>
          </div>
        </div>
        
        <h4>Skąd się o nas dowiedziałeś ?</h4>
        
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"checked>
          <label class="form-check-label" for="flexRadioDefault1">
            Internet
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
          <label class="form-check-label" for="flexRadioDefault2">
            Znajomi
          </label>
        </div>
        
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" >
          <label class="form-check-label" for="flexRadioDefault3">
            Prasa
          </label>
        </div>

        <label for="customRange1" class="form-label"><b>Oceń nas !</b></label>
        <div id="rodzic" class="floatfix">
          <div id="dziecko1"><b>Tragedia !</b></div>
          <div id="dziecko2"><b>Świetnie ! Tak dalej</b></div>
        </div>
    
        <input type="range" class="form-range" id="customRange1">
        <div class="col-12">
          <button id="bt" type="submit" class="btn btn-primary">Wyślij</button>
        </div>
    
  </form>

</body>
</html>
